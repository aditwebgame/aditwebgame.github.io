<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="5; url=https://adit-setiawn.web.app/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adit Web - Redirect</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: brightness(0.4) blur(2px);
    }

    .overlay {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      backdrop-filter: blur(3px);
    }

    .brand {
      font-size: 2rem;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
      animation: glitch 1s infinite;
      margin-bottom: 0.5rem;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 1px); }
      40% { transform: translate(2px, -1px); }
      60% { transform: translate(-1px, 2px); }
      80% { transform: translate(1px, -2px); }
      100% { transform: translate(0); }
    }

    .loader {
      width: 45px;
      height: 45px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #00fff7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1.5rem 0;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    a {
      color: #00fff7;
      text-decoration: none;
      font-weight: bold;
    }

    .audio-trigger {
      margin-top: 1rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop class="bg-video" playsinline>
    <source src="https://cdn.pixabay.com/video/2023/03/12/157346-812842380_large.mp4" type="video/mp4" />
  </video>

  <!-- Overlay Content -->
  <div class="overlay">
    <div class="brand">Adit Web</div>
    <p>Mengarahkan ke website utama kamu...</p>
    <div class="loader"></div>
    <p>Jika tidak otomatis, klik <a href="https://adit-setiawn.web.app/">di sini</a>.</p>
    <div class="audio-trigger">
      Musik otomatis saat halaman aktif.
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgmusic" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/04/18/audio_6e48a34910.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Play audio after user interaction (required di browser modern)
    document.body.addEventListener("click", () => {
      const audio = document.getElementById("bgmusic");
      if (audio.paused) {
        audio.play().catch(e => console.log("Auto-play blocked"));
      }
    });
  </script>
</body>
</html>
