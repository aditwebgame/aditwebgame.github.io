<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="7; url=https://aditwebgame.github.io/Commands-Prompt/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöÄ Terminal Bridge Online ‚Äì Adit Command Interface</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --accent: #00e0ff;
      --text: #ffffffcc;
      --glass: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2rem 2.5rem;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
    }

    .logo-img {
      width: 80px;
      height: 80px;
      border-radius: 20%;
      margin-bottom: 1rem;
      border: 2px solid var(--accent);
    }

    .brand {
      font-size: 1.5rem;
      font-weight: 600;
      color: white;
      margin-bottom: 1rem;
    }

    .loader {
      margin: 1.5rem auto;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .typing {
      text-align: left;
      white-space: pre-wrap;
      min-height: 100px;
      margin-bottom: 1rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
      }
      .brand {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.pinimg.com/564x/6a/7c/79/6a7c7902b3b82dc7c61a5f5a896cb835.jpg" alt="Robot Keren" class="logo-img" />
    <div class="brand">Adit Web System</div>

    <div id="typing" class="typing"></div>

    <div class="loader"></div>
    <p>Jika tidak otomatis, klik <a href="https://aditwebgame.github.io/Commands-Prompt/">di sini</a>.</p>
  </div>

  <script>
    const texts = [
      "ü§ñ Sistem aktif...",
      "üéØ Target terdeteksi: Command Prompt Interface",
      "üöÄ Peluncuran proses pengalihan dalam 3 detik...",
      "üîê Protokol aman disiapkan. Mohon jangan tutup halaman ini."
    ];

    let i = 0;
    let j = 0;
    let currentText = '';
    let isDeleting = false;
    const typingElement = document.getElementById("typing");

    function type() {
      if (i < texts.length) {
        if (j < texts[i].length) {
          currentText += texts[i].charAt(j);
          typingElement.innerHTML = currentText;
          j++;
          setTimeout(type, 40);
        } else {
          currentText += "\n";
          typingElement.innerHTML = currentText;
          i++;
          j = 0;
          setTimeout(type, 400);
        }
      }
    }

    window.onload = type;
  </script>
</body>
</html>
